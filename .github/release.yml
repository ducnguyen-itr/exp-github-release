changelog:
  categories:
    - title: "✨ New Features"
      labels:
        - enhancement
    - title: "🚀 Improvements"
      labels:
        - improvement
    - title: "🐞 Bug Fixes"
      labels:
        - bug
    - title: "⚠️ Breaking Changes"
      labels:
        - breaking-change
    - title: "🔀 Pull requests"
      labels:
        - release
    - title: "Other Changes"
      labels:
        - "*"
  exclude:
    issues: false # Ensure issues are included
    pull_requests: true # Ensure PRs are included
